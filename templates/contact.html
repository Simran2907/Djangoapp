{% extends 'base.html' %}
{% block tittle %}Contact{% endblock tittle %}Home
{% block body %}
<div class="container-fluid mb-3 px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
    
</div>
<div class="container px-2">
   <h1 class="text-center">Contact Us</h1>
   <form method="POST" action="/contact">
   {% csrf_token %} 
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
